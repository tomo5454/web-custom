<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="robots" content="noindex" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="サウナー Tomoのポートフォリオwebサイト" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="./images/温度計のアイコン素材 1.svg"
		/>
		<!-- CSS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>saunner Tomo</title>
	</head>
	<body>
		<header class="header">
			<div class="header__text">
				<p class="header__title">saunner</p>
				<h1 class="header__name">Tomo</h1>
				<p class="header__link">
					<a href="https://twitter.com/">Twitter</a>
					<a href="https://www.instagram.com/">Instagram</a>
					<a href="https://www.youtube.com/">Youtube</a>
				</p>
				<div class="down">
					<span></span><span></span><span></span>Scroll</a>
				</div>
			</div>
			<div class="header__img-box">
				<div class="header__img fade-in">
					<img src="./images/woman-936549_1280.jpg" alt="サウナwoman art" />
				</div>
				<div class="header__img fade-in">
					<img src="./images/woman-1974220_1280.jpg" alt="サウナwoman" />
				</div>
				<div class="header__img fade-in">
					<img src="./images/sauna-2844863_1280.jpg" alt="サウナroom" />
				</div>
			</div>
			<div class="btn">
				<div class="btn__menu">

					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
				</div>
				
			</div>
		</header>
		<main class="grid">
			<div class="grid__intro">
				<div class="grid__text-box">
					<h2>Enjoy <span>Sauna</span></h2>
					<p class="animate-title">
						頑張ってる人自分の最高のご褒美  ととのい旅へ
						さあでかけよう！
					</p>
				</div>
			</div>
			<div class="cover-slide ">
				<img src="./images/cotage.jpg" alt="" class="grid__item image-zoom" />
			</div>
			<div class="cover-slide">
				<img src="./images/infared.jpg" alt="" class="grid__item image-zoom" /> 
			</div>
			<div class="cover-slide">
				<img src="./images/pool.jpg" alt="" class="grid__item image-zoom" />
			</div>
			<div class="cover-slide grid__man">
				<img src="./images/man.jpg" alt="" class="grid__item image-zoom" />
			</div>
			<div class="cover-slide">
				<img src="./images/beach.jpg" alt="" class="grid__item image-zoom" />
			</div>
			<div class="cover-slide">
				<img src="./images/sauna-only.jpg" alt="" class="grid__item image-zoom" />
			</div>
			<div class="grid__fin cover-slide">
				<img src="./images/huum.jpg" alt="" class="grid__item image-zoom" />
			</div>
		</main>
		<footer class="footer">
			<p class="footer__link">
				<a href="https://twitter.com/">Twitter</a>
				<a href="https://www.instagram.com/">Instagram</a>
				<a href="https://www.youtube.com/">Youtube</a>
			</p>
			<p class="copyright"><small>&copy; 2021 Tomo</small></p>
		</footer>
		<script src="./scripts/vendors/TweenMax.min.js"></script>
		<script src="./scripts/vendors/scroll-polyfill.js"></script>
		<script src="./scripts/libs/text-animation.js"></script>
		<script src="./scripts/libs/scroll.js"></script>
		<script src="./scripts/main.js"></script>
	</body>
</html>
